<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">StoreOnline</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="paginas/categoria.html">Categoría</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sección Principal -->
    <div class="jumbotron text-center">
      <h1 class="display-4">¡Bienvenido a StoreOnline!</h1>
      <p class="lead">
        Explora nuestra colección de productos de alta calidad.
      </p>
    </div>

    <!-- Productos Destacados -->
    <div class="container">
      <h2 class="text-center my-4">Productos Destacados</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="img/producto1.jpg"
              class="card-img-top"
              alt="Producto 1"
            />
            <div class="card-body">
              <h5 class="card-title">Producto 1</h5>
              <p class="card-text">$99.99</p>
              <a href="paginas/detalle-producto.html" class="btn btn-primary"
                >Ver Detalles</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="img/producto2.jpg"
              class="card-img-top"
              alt="Producto 2"
            />
            <div class="card-body">
              <h5 class="card-title">Producto 2</h5>
              <p class="card-text">$149.99</p>
              <a href="paginas/detalle-producto.html" class="btn btn-primary"
                >Ver Detalles</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img
              src="img/producto3.jpg"
              class="card-img-top"
              alt="Producto 3"
            />
            <div class="card-body">
              <h5 class="card-title">Producto 3</h5>
              <p class="card-text">$199.99</p>
              <a href="paginas/detalle-producto.html" class="btn btn-primary"
                >Ver Detalles</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie de Página -->
    <footer class="text-center py-4">
      <p>&copy; 2024 StoreOnline. Todos los derechos reservados.</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12t5j9g7AxQdxPPRZP0tGZZR9e25AVGyf5k7hbE2W/8+b/bk"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
